<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Club</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    <!-- Add your custom style here -->
    <style>
        /* Add pointer cursor to clickable rows */
        .clickable-row {
            cursor: pointer;
        }

        /* Highlight row on hover */
        .clickable-row:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body class="dark">
<!-- Include the navbar fragment -->
<div th:insert="common/navbar :: navbar"></div>

<div class="container">
    <h1>Welcome to Book Club!</h1>
    <hr />

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>User Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Description</th>
            <th>BorrowedFromUser</th>
            <th>LentToUser</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="item: ${books}" th:href="@{/book_details(id=${item.Id})}" class="clickable-row">
                <td th:text="${item.Id}"></td>
                <td th:text="${item.User.getFullName()}"></td>
                <td th:text="${item.Title}"></td>
                <td th:text="${item.Author}"></td>
                <td th:text="${item.Isbn}"></td>
                <td th:text="${item.Description}"></td>
                <td th:text="${item.BorrowedFromUser}"></td>
                <td th:text="${item.LentToUser}"></td>
            </tr>
        </tbody>
    </table>

    <p><a class="btn btn-outline-success" href="/book">
        <i class="bi bi-plus-square-fill"></i>Add New Book</a>
    </p>
</div>

<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
