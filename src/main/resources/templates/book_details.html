<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Details</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
</head>
<body>
<div th:insert="~{common/navbar :: navbar}"></div>

<div class="container mt-4">
  <h1>Book Details</h1>
  <hr />

  <div class="row">
    <div class="col-md-4">
      <img class="img-fluid" th:src="${book.BookCoverUrl}" alt="Book Cover">
    </div>
    <div class="col-md-8">
      <h2 th:text="${book.Title}"></h2>
      <p>By <span th:text="${book.Author}"></span></p>
      <p>ISBN: <span th:text="${book.Isbn}"></span></p>
      <p>Description:</p>
      <p th:text="${book.Description}"></p>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col-md-6">
      <h3>Borrowed From:</h3>
      <p th:text="${book.BorrowedFromUser}"></p>
    </div>
    <div class="col-md-6">
      <h3>Lent To:</h3>
      <p th:text="${book.LentToUser}"></p>
    </div>
  </div>

  <form th:action="@{/updateBook}" th:method="POST">
    <input type="hidden" name="id" th:value="${book.Id}" />
    <div class="form-group">
      <label for="borrower">Borrowed From:</label>
      <input type="text" class="form-control" id="borrower" name="borrowedFromUser" th:value="${book.BorrowedFromUser}" />
    </div>
    <div class="form-group">
      <label for="lender">Lent To:</label>
      <input type="text" class="form-control" id="lender" name="lentToUser" th:value="${book.LentToUser}" />
    </div>
    <button class="btn btn-primary" type="submit">Save Changes</button>
  </form>

  <form th:action="@{/deleteBook/{Id}(Id=${book.Id})}" th:method="POST">
    <button class="btn btn-danger" type="submit">Delete Book</button>
  </form>
</div>

</body>
</html>
