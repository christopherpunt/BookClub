<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <meta charset="UTF-8">
  <title>Test Content Page</title>
</head>
<body>
<section layout:fragment="content" class="container">
  <h1 class="mt-5">Edit User Details</h1>
  <form th:action="@{/admin/users/edit}" th:object="${user}" method="post" class="mt-4">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label for="email">Email:</label>
      <input type="email" th:field="*{email}" required class="form-control" id="email">
    </div>

    <div class="mb-3">
      <label for="firstName">First Name:</label>
      <input type="text" th:field="*{firstName}" required class="form-control" id="firstName">
    </div>

    <div class="mb-3">
      <label for="lastName">Last Name:</label>
      <input type="text" th:field="*{lastName}" required class="form-control" id="lastName">
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" th:field="*{registered}" class="form-check-input" id="registered">
      <label class="form-check-label" for="registered">Registered</label>
    </div>

    <ul class="list-group mb-3">
      <li th:each="role : ${allRoles}" class="list-group-item">
        <div class="form-check">
          <input type="checkbox" th:value="${role.getUserRole()}" th:text="${role.getUserRole()}" id="role" class="form-check-input" name="selectedRoles"
                 th:checked="${userRoles.contains(role.getUserRole())}">
        </div>
      </li>
    </ul>

    <div>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</section>

<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
