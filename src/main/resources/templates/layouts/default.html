<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">ShareABook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel ="stylesheet" type="text/css" href="/static/main.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <layout:fragment name="head"></layout:fragment>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand flex-grow-1" href="#">Book Club</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/searchGoogleBooks">Add books to library</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/searchFriendsBooks">Find Friends Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/myFriends">MyFriends</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/notifications">
            Notifications
            <span th:if="${notificationCount > 0}" class="badge bg-primary" th:text="${notificationCount}"></span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login?logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Content container -->
<div class="container mt-5 flex-grow-1" layout:fragment="content">
  <p>This is the default content. You can replace it by creating new files and importing this template.</p>
</div>

<!-- Footer -->
<footer class="bg-light py-3">
  <div class="container">
    <span>&copy; 2023 ShareABook</span>
  </div>
</footer>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>

<div layout:fragment="scripts"></div>
</body>
</html>
