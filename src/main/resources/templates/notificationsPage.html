<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Notifications</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
</head>
<body class="dark">
<div th:insert="~{common/navbar :: navbar}"></div>
<div class="container">
  <h1>Notifications</h1>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Type</th>
      <th>Sender</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notification : ${notifications}">
      <td th:text="${notification.notificationType}"></td>
      <td th:text="${notification.sender.getFullName()}"></td>
      <td th:text="${notification.status}"></td>
      <td>
        <form method="post" action="/notifications/confirm">
          <input type="hidden" name="id" th:value="${notification.id}">
          <button type="submit" class="btn btn-primary">Confirm</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
