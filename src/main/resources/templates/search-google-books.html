<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <meta charset="UTF-8">
  <title>Book Club</title>
  <link th:rel ="stylesheet" type="text/css" th:href="@{/static/cardStyle.css}">

</head>
<body class="dark">

<section layout:fragment="content">
  <h1>Search for a book</h1>
  <div id="alert-container"></div>
  <form method="post" action="/searchGoogleBooks">
    <div class="input-group mb-3">
      <input type="text" name="search" class="form-control" placeholder="Enter book title or author" aria-label="Enter book title or author">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div th:each="item: ${books}" class="col">
      <div class="card">
        <img class="card-img-top book-cover" th:src="${item.BookCoverUrl}"/>
        <div class="card-body">
          <h5 class="card-title" th:text="${item.Title}"></h5>
          <p class="card-text" th:text="${item.Author}"></p>
          <p class="card-text" th:text="${item.Isbn}"></p>
          <button type="button" class="btn btn-primary" name="book" th:value="${item}" id="add-to-library-button">Add to Library</button>
        </div>
      </div>
    </div>
  </div>

</section>

<section layout:fragment="scripts">
  <script>
    const addToLibraryButtons = document.querySelectorAll(".btn[name='book']");

    addToLibraryButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const book = button.value;
        const requestBody = JSON.stringify(book);

        fetch("/addBook", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: requestBody
        })
          .then((response) => response.text())
          .then((data) => {
              console.log(data);
              const alertContainer = document.createElement("div");
              alertContainer.classList.add("alert-container");

              const alertBox = document.createElement("div");
              alertBox.classList.add("alert-box");
              alertBox.innerText = data;

              const closeButton = document.createElement("button");
              closeButton.classList.add("close-button");
              closeButton.innerText = "x";
              closeButton.addEventListener("click", () => {
                  alertContainer.remove();
              });

              alertBox.appendChild(closeButton);
              alertContainer.appendChild(alertBox);
              document.body.appendChild(alertContainer);

              // Change background color based on success flag
              if (data.includes("success")) {
                alertBox.style.backgroundColor = "#c3e6cb"; // green color
              } else {
                alertBox.style.backgroundColor = "#f8d7da"; // red color
              }

              setTimeout(() => {
                  alertContainer.remove();
              }, 3000);
          })
          .catch((error) => console.error(error));
      });
    });

    const bookResults = document.querySelectorAll(".book-result");

    bookResults.forEach((bookResult) => {
      const thumbnail = bookResult.querySelector(".book-thumbnail");
      thumbnail.style.maxWidth = "100px";
      thumbnail.style.maxHeight = "100px";

      const title = bookResult.querySelector(".book-title");
      title.classList.add("card-title");

      const author = bookResult.querySelector(".book-author");
      author.classList.add("card-text");

      const isbn = bookResult.querySelector(".book-isbn");
      isbn.classList.add("card-text");

      const button = bookResult.querySelector(".btn[name='book']");
      button.classList.add("btn-primary");
      button.classList.add("w-100");
    });
  </script>
</section>

</body>
</html>
